<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color clock</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100&display=swap" rel="stylesheet">
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  margin-top: -4rem;
  font-family: 'Exo 2', sans-serif;
  font-size: 8rem
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours < 10) {
    hours = '0' + hours;
  }
  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  if(seconds < 10) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  
  setTimeout(function() {
  colorClock();
  }, 1000);
  
  var hexColor = '#' + hours + minutes + 'aa';
  document.body.style.background = hexColor;
}

colorClock();

 
</script>
</body>
</html>
